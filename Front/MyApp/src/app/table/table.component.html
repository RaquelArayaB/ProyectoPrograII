<div class="row">
  <div class="col-md-8 offset-md-2">.
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
        <!-- course_id Column -->
        <ng-container matColumnDef="curso_id">
          <th mat-header-cell *matHeaderCellDef> Curso ID </th>
          <td mat-cell *matCellDef="let element"> {{element.curso_id}} </td>
        </ng-container>
        <!-- asignature Column -->
        <ng-container matColumnDef="tema_id">
          <th mat-header-cell *matHeaderCellDef> Tema ID </th>
          <td mat-cell *matCellDef="let element"> {{element.tema_id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <!-- points Column -->
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Puntos </th>
          <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>
        <!-- description Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <!-- select Column -->
        <ng-container matColumnDef="seleccionar">
          <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
          <td mat-cell *matCellDef="let element">
            <ng-container>
              <a mat-icon-button color="primary" (click)="seleccionar(element)">
                <mat-icon>arrow_forward_ios</mat-icon>
              </a>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
