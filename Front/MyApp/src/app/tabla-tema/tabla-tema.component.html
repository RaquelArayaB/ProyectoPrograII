<div class="row">
  <div class="col-md-8 offset-md-2">.
    <div class="table-container">
      <mat-form-field class = "filter"> <mat-label>Filter</mat-label> <input matInput (keyup)="applyFilter($event)" placeholder="Nombre"
          #input></mat-form-field>
      <table mat-table [dataSource]="dataSourceMatTable" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- subject_id Column -->
        <ng-container matColumnDef="tema_id">
          <th mat-header-cell *matHeaderCellDef> Tema ID </th>
          <td mat-cell *matCellDef="let element"> {{element.tema_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <!-- description Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- select Column -->
        <ng-container matColumnDef="iniciar">
          <th mat-header-cell *matHeaderCellDef> Iniciar </th>
          <td mat-cell *matCellDef="let element">
            <ng-container>
              <a mat-icon-button color="primary" (click)="iniciar(element)">
                <mat-icon>arrow_forward_ios</mat-icon>
              </a>
            </ng-container>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
