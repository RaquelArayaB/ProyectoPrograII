<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-container">
                <h2 class="login-title">Iniciar sesión</h2>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <mat-form-field class="full-width" appearance="outline" floatLabel="always">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput placeholder="Nombre de usuario" formControlName="usuario" />
                        </mat-form-field>
                    </div>
 
                    <div class="form-group">
                        <mat-form-field class="full-width" appearance="outline" floatLabel="always">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" matInput placeholder="Contraseña" formControlName="contraseña" />
                        </mat-form-field>
                    </div>
                    <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onLogin()">Iniciar sesión</button>

                </form>
            </div>
        </div>
    </div>
</div>
